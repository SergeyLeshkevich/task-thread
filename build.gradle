plugins {
    id 'java'
    id "io.freefair.lombok" version "8.4"
}

group = 'by.leshkevich'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
ext {
    mockitoVersion = '5.6.0'
}

dependencies {
    testImplementation 'org.projectlombok:lombok:1.18.26'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '3.0.0-alpha1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '3.0.0-alpha1'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.16.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.16.0'


    testImplementation "org.mockito:mockito-junit-jupiter:${mockitoVersion}"
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}